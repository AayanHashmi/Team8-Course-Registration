<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Student Registration</title>
		<style>
* {
	box-sizing: border-box;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	margin: 0;
	padding: 0;
}

body {
	background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 30px 15px;
}

.container {
          background: white;
          border-radius: 12px;
          padding: 30px 40px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 600px;
  }
h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
}

form {
	display: flex;
        flex-direction: column;
}

label {
        margin: 10px 0 5px;
        font-weight: 600;
}

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
	    padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
    }

    .gender-group,
    .subject-group {
	    margin: 10px 0;
    }

    .gender-group label,
    .subject-group label {
	    margin-right: 15px;
            font-weight: normal;
    }

    .subject-group input {
	    margin-right: 5px;
    }

    button {
	    margin-top: 20px;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
    }

    button:hover {
	    background-color: #357ABD;
    }

.result {
	margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
	background-color: #eaf4ff;
        border: 1px solid #4a90e2;
        color: #1a3c72;
}

      @media (max-width: 500px) {
	      .container {
		      padding: 20px;
	      }

	      button {
		      font-size: 14px;
                      padding: 10px;
	      }
      }
		</style>
	</head>
