<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Student Registration</title>
		<style>
* {
	box-sizing: border-box;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	margin: 0;
	padding: 0;
}

body {
	background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 30px 15px;
}

.container {
	background: white;
        border-radius: 12px;
        padding: 30px 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
}

.result {
	margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
	background-color: #eaf4ff;
        border: 1px solid #4a90e2;
        color: #1a3c72;
}

      @media (max-width: 500px) {
	      .container {
		      padding: 20px;
	      }

	      button {
		      font-size: 14px;
                      padding: 10px;
	      }
      }
		</style>
	</head>
